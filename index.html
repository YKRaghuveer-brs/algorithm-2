<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a String</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Reverse a String</h1>
        
        <div class="card p-4 mt-4">
            <form id="reverseStringForm">
                <div class="form-group">
                    <label for="stringInput">Enter String:</label>
                    <input type="text" class="form-control" id="stringInput" placeholder="e.g., Hello World" required>
                </div>
                <button type="submit" class="btn btn-primary">Reverse String</button>
            </form>

            <div class="result mt-4">
                <h3 id="resultText" class="text-center"></h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
